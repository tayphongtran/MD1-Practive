<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body  onload="doReady()">
<img id="nobita" src="./image/img.png" alt="dep" style="position:absolute;left:50px; top:50px;" height="210" width="188"/>
</body>
<script>
    function upArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 15 + 'px';
    }

    // Bước 3: Xây dựng các hàm xử lý khi nhấn phím xuống
    function downArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.bottom = parseInt(element.style.bottom) - 15 + 'px'
    }

    // Bước 4: Xây dựng các hàm xử lý khi nhấn phím sang trái
    function leftArrowPressed() {
        let  element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 15 + 'px'
    }

    // Bước 4: Xây dựng các hàm xử lý khi nhấn phím sang phải
    function rightArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.right = parseInt(element.style.right) - 15 + 'px'
    }
    // Bước 6: Xây dựng các hàm nhận các phím
        function moveSelection(evt) {
            switch (evt.keyCode)    {
                case 37:
                    leftArrowPressed();
                    break;
                case 38:
                    rightArrowPressed();
                    break;
                case 39:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }

    // Bước 7: Xây dựng hàm doReady()
    function doReady() {
        window.addEventListener('keydown',moveSelection)
    }

    // Bước 8: Gọi hàm doReady()
    // <body onLoad="docReady()">





</script>
</html>
