<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="loveQuestion">Làm người yêu anh nhé, babe?</h1>
<input type="button" id="btnYes" value="CÓ" onclick="yesClick()" />
<input type="button" id="btnNo" value="KHÔNG" onclick="whyno()" onmouseover="noHover()" />

</body>
<script>
    function yesClick() {
        alert("Tối nay, lên hồ chơi em nhé!");
    }
    function whyno() {
        alert('chán thế nhở :(')
    }
    window.width = 1300 + 'px'
    window.height = 1300 + 'px'
    let add = null;

    function noHover() {

           let x = Math.floor(Math.random() * window.innerWidth);
            let y = Math.floor(Math.random() * window.innerHeight);
            document.getElementById("btnNo").style.left = x + "px";
            document.getElementById("btnNo").style.top = y + "px";
    }
    function init() {
        add = document.getElementById('btnNo');
        add.style.position = 'absolute'
        add.style.left = 10 +'px'
        add.style.top = 10 + 'px'
    }
    init();




</script>
</html>
